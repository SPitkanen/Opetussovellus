<!DOCTYPE html>
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/style.css') }}">

<html>
<body>
{% if session.username %}
{% with messages = get_flashed_messages %}
    {% if messages %}
        {% for message in messages() %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
{% block body %}
{% endblock %}
{% endif %}
</body>
</html>
